<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="main-container">
  <div class="page">

    <!-- Header -->

    <header class="header">
      <img class="header__logo" src="./images/Mesto-logo.svg" alt="Логотип">
    </header>


    <!--Main-->


    <main class="content">
      <section class="profile">
          <img src="./images/Avatar.jpg" alt="Фото профиля" class="profile__avatar">
          <div class="bio">
            <h1 class="bio__name">Жак-Ив Кусто</h1>
            <button type="button" class="bio__edit-btn"></button>
            <p class="bio__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-btn"></button>
      </section>

      <section class="elements">
        <ul class="elements__grid">
          
        </ul>
      </section>
    </main>


    <!--Footer-->


    <footer class="footer">
      <p class="footer__author">&copy; 2021 Mesto Russia</p>
    </footer>


    <!--Pop-up-->


    <div class="popup popup_profile">
      <div class="popup__container">
        <button class="popup__close-btn popup__close-btn_profile" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_bio" name="edit-profile">
          <input class="popup__input popup__input_type_call" type="text" name="name" placeholder="Ваше имя">
          <input class="popup__input popup__input_type_hobbies" type="text" name="about" placeholder="О себе">
          <button class="popup__save-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_card">
      <div class="popup__container">
        <button class="popup__close-btn popup__close-btn_card" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_card" name="edit-place">
          <input class="popup__input popup__input_type_place" type="text" name="place" placeholder="Название">
          <input class="popup__input popup__input_type_link" type="text" name="link" placeholder="Ссылка на картинку">
          <button class="popup__push-btn" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_album">
      <div class="popup__wrapper">
        <button class="popup__close-btn popup__close-btn_album" type="button"></button>
        <img class="popup__image" src="#" alt="">
        <p class="popup__description"></p>
      </div>
    </div>


  </div>

  <template class="template">
    <li class="elements__item">
      <img src="#" alt="" class="elements__photo">
      <h2 class="elements__name"></h2>
      <button class="elements__like-btn" type="button"></button>
      <button class="elements__dlt-btn"  type="button"></button>
    </li>
  </template>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
