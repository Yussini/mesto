<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="main-container">
  <div class="page">

    <!-- Header -->

    <header class="header">
      <img class="header__logo" src="./images/Mesto-logo.svg" alt="Логотип">
    </header>


    <!--Main-->


    <main class="content">
      <section class="profile">
          <img src="./images/Avatar.jpg" alt="Фото профиля" class="profile__avatar">
          <div class="bio">
            <h1 class="bio__name">Жак-Ив Кусто</h1>
            <button type="button" class="bio__edit-btn"></button>
            <p class="bio__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-btn"></button>
      </section>

      <section class="elements">
        <ul class="elements__grid">
          <li class="elements__item">
            <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="elements__photo">
            <h2 class="elements__name">Карачаевск</h2>
            <button class="elements__like-btn" type="button"></button>
          </li>
          <li class="elements__item">
            <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="elements__photo">
            <h2 class="elements__name">Гора Эльбрус</h2>
            <button class="elements__like-btn" type="button"></button>
          </li>
          <li class="elements__item">
            <img src="./images/Dombai.jpg" alt="Горный хребет Домбай" class="elements__photo">
            <h2 class="elements__name">Домбай</h2>
            <button class="elements__like-btn" type="button"></button>
          </li>
          <li class="elements__item">
            <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="elements__photo">
            <h2 class="elements__name">Гора Эльбрус</h2>
            <button class="elements__like-btn" type="button"></button>
          </li>
          <li class="elements__item">
            <img src="./images/Dombai.jpg" alt="Горный хребет Домбай" class="elements__photo">
            <h2 class="elements__name">Домбай</h2>
            <button class="elements__like-btn" type="button"></button>
          </li>
          <li class="elements__item">
            <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="elements__photo">
            <h2 class="elements__name">Карачаево-Черкесия</h2>
            <button class="elements__like-btn" type="button"></button>
          </li>
        </ul>
      </section>
    </main>


    <!--Footer-->


    <footer class="footer">
      <p class="footer__author">&copy; 2021 Mesto Russia</p>
    </footer>


    <!--Pop-up-->


    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile">
          <input class="popup__input popup__input-call" type="text" name="name" placeholder="Ваше имя">
          <input class="popup__input popup__input-hobbies" type="text" name="about" placeholder="О себе">
          <button class="popup__save-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
