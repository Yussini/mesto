<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
  <div class="page">

    <!-- Header -->

    <header class="header">
      <img class="header__logo" src="./images/Mesto-logo.png" alt="Логотип">
    </header>


    <!--Main-->


    <main class="content">
      <section class="profile">
          <img src="./images/Avatar.jpg" alt="Фото профиля" class="profile__avatar">
          <div class="bio">
            <h1 class="bio__name">Жак-Ив Кусто</h1>
            <button type="submit" class="bio__edit_btn"></button>
            <p class="bio__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add_btn"></button>
      </section>

      <section class="elements">
        <ul class="elements__grid">
          <li class="elements__item">
            <img src="./images/Karachaevsk.jpg" alt="" class="elements__photo">
            <h2 class="elements__name">Карачаевск</h2>
            <button class="elements__like_btn"></button>
          </li>
          <li class="elements__item">
            <img src="./images/Elbrus.jpg" alt="" class="elements__photo">
            <h2 class="elements__name">Гора Эльбрус</h2>
            <button class="elements__like_btn"></button>
          </li>
          <li class="elements__item">
            <img src="./images/Dombai.jpg" alt="" class="elements__photo">
            <h2 class="elements__name">Домбай</h2>
            <button class="elements__like_btn"></button>
          </li>
          <li class="elements__item">
            <img src="./images/Elbrus.jpg" alt="" class="elements__photo">
            <h2 class="elements__name">Гора Эльбрус</h2>
            <button class="elements__like_btn"></button>
          </li>
          <li class="elements__item">
            <img src="./images/Dombai.jpg" alt="" class="elements__photo">
            <h2 class="elements__name">Домбай</h2>
            <button class="elements__like_btn"></button>
          </li>
          <li class="elements__item">
            <img src="./images/Karachaevsk.jpg" alt="" class="elements__photo">
            <h2 class="elements__name">Карачаево-Черкесия</h2>
            <button class="elements__like_btn"></button>
          </li>
        </ul>
      </section>
    </main>


    <!--Footer-->


    <footer class="footer">
      <p class="footer__author">&copy; 2022. Абдалов Юсиф</p>
    </footer>
  </div>
</body>
</html>
